.burgerMenuBotton {
	position: fixed;
	top: 12px;
	right: 5px;
	width: 55px;
	height: 65px;
	box-sizing: border-box;
	cursor: pointer;
	background: transparent;
	border: none;
	outline: none;
	z-index: 110;
}

.burgerMenuBotton span {
	display: block;
	width: 35px;
	height: 3px;
	background: #FFFFFF;
	position: absolute;
	top: 32px;
	transition: .3s;
}

.burgerMenuBotton span:before {
	content: "";
	position: absolute;
	top: -10px;
	left: 0;
	width: 100%;
	height: 3px;
	background: #FFFFFF;
	transition: .3s;
}

.burgerMenuBotton span:after {
	content: "";
	position: absolute;
	top: 10px;
	left: 0;
	width: 100%;
	height: 3px;
	background: #FFFFFF;
	transition: .3s;
}

.burgerMenuBotton.toggle span {
	background: transparent
}

.burgerMenuBotton.toggle span:before {
	top: 0;
	transform: rotate(45deg);
}

.burgerMenuBotton.toggle span:after {
	top: 0;
	transform: rotate(-45deg);
}
